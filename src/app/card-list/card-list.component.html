<div class = "row">
  <h2> Employee List</h2>
</div>

<table class = "table table-striped table-bordered">
  <thead>
  <tr>
    <th> ID </th>
    <th> CODE </th>
    <th> Name </th>
    <th> Actions </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor = "let card of cardList" >
    <td> {{ card.id }} </td>
    <td> {{ card.code }} </td>
    <td> {{ card.name }} </td>
    <td>
      <button (click) = "updateCard(card.id)" class = "btn btn-primary"> Update</button>
      <button (click) = "deleteCard(card.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
      <button (click) = "cardDetails(card.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
    </td>
  </tr>
  </tbody>
</table>
