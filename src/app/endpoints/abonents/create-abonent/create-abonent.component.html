<div class="row" xmlns="http://www.w3.org/1999/html">
  <div class="card col-md-6 offset-md-3 offset-md-3">
    <div class="row">
      <h3 class="text-center"> Create Card </h3>
      <hr/>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()"
              (change)="onChange()">

          <div class="form-group">
            <label> Код </label>
            <input type="text" class="form-control" id="code" [(ngModel)]="abonent.code"
                   name="code">
          </div>

          <div class="form-group">
            <label> Имя </label>
            <input type="text" class="form-control" id="Name" [(ngModel)]="abonent.name"
                   name="Name">
          </div>

          <div class="form-group">
            <label> num (что за поле?)</label>
            <input type="text" class="form-control" id="inventory_number" [(ngModel)]="abonent.num"
                   name="inventory_number">
          </div>


          <div class="form-group">
            <label> Дата (Дата чего?)</label>
            <input type="text" class="form-control" id="date"
                   bsDatepicker
                   [bsConfig]="{ isAnimated: true, dateInputFormat: 'YYYY-MM-DD' }"
                   [(ngModel)]="abonent.date"
                   name="date">
          </div>




          <br/>
          <button class="btn btn-success" type="submit"
                  [disabled]="!allowSubmit">Submit
          </button>

        </form>
      </div>
    </div>
  </div>
</div>
