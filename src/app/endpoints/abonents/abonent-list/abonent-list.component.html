<div class="row">
  <h2> Card List</h2>
</div>

<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th> ID</th>
    <th> Код</th>
    <th> Имя</th>
    <th> Дата</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let abonent of abonentList">
    <td> {{ abonent.id }} </td>
    <td> {{ abonent.code }} </td>
    <td> {{ abonent.name }} </td>
    <td> {{ abonent.date }} </td>
    <td>
      <button (click)="updateAbonent(abonent.id)" class="btn btn-primary"> Update</button>
      <button (click)="deleteAbonent(abonent.id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
      <button (click)="abonentDetails(abonent.id)" class="btn btn-primary" style="margin-left: 10px"> View</button>
    </td>
  </tr>
  </tbody>
</table>
